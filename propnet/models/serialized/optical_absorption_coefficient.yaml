categories:
- optical
description: 'Absorption coefficient characterizes the decay of intensity as light
  goes

  through the material.


  It scales linearly with frequency and extinction coefficient (imaginary part

  of relative permittivity).

  '
equations:
- alpha = (4*pi*k / l)
name: optical_absorption_coefficient
implemented_by:
- vtshitoyan
references:
- url:https://en.wikipedia.org/wiki/Refractive_index#Complex_refractive_index
- url:https://unlcms.unl.edu/cas/physics/tsymbal/teaching/SSP-927/Section%2013_Optical_Properties_of_Solids.pdf
solve_for_all_variables: true
variable_symbol_map:
  alpha: absorption_coefficient
  k: extinction_coefficient
  l: wavelength
test_data:
- inputs:
    k: 3.0e-06
    l: 596
  outputs:
    alpha: 0.63254
