# TODO: maybe a bridge between atomic density, density, and average mass?
# Right now we're using those implicitly to calculate average atomic mass
categories: [thermal, mechanical]
connections:
- inputs: [t_d, y, mbar, n, T, d]
  outputs: [k]
description: |
  An expression for the thermal conductivity of a solid from density, debye
  temperature parameters, young's modulus
equations:
  - k - (2.43*10**-8/ (1 - 0.514 / y + 0.228 / y**2)) * mbar * t_d**3 * d / (y**2 * n**(2/3) * T)
name: slack_equation
references:
  - doi:10.1007/0-387-25100-6_2
  - doi:10.1002/adfm.201600718
  - url:https://link.springer.com/article/10.1134/1.1666949
constraints: null
symbol_property_map:
    y: gruneisen_parameter
    n: nsites
    T: temperature
    t_d: debye_temperature
    mbar: mass_per_atom
    d: interatomic_spacing
unit_map:
    d: angstrom
    mbar: amu / atom
