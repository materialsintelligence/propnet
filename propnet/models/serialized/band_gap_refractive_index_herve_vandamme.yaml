description: |
  Proposed as an empirical model relating a material''s band gap to its
  refractive index, the Ravindra relation has been shown to be an approximation
  of the Penn model, with co-efficients found by Gupta and Ravindra. See
  references for more information.
equations:
  - n - (1 + (13.6 / (Eg + 3.47))**2)**0.5
name: band_gap_refractive_index_herve_vandamme
references:
    - doi:10.1016/j.infrared.2006.04.001
    - doi:10.1002/pssb.2221310202
    - doi:10.1002/pssb.2221000240
