description: 'Relation from Yim, K. et al. Novel high-\u03BA dielectrics for next-generation

  electronic devices screened by automated ab initio calculations. NPG Asia Mater.

  7, e190 (2015).


  Gives an indication as to the fitness of the dielectric for use in a capacitor.


  Balances the resistance of the dielectric to leakage current as well as the

  increase in energy density afforded by the linear response.

  '
equations:
- c = epsilon*E_g
name: dielectric_figure_of_merit_current_leakage
references: []
scrub_units: true
