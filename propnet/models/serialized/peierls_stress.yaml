categories:
- dislocations
description: 'Peierls stress is the force required to move a dislocation within

  a plane of atoms in a unit cell.

  '
equations:
- T_pn = G*2.7182818285**(-2*3.14159*a/(1-nu)/b)
name: peierls_stress
implemented_by:
- jpalakapilly
references:
- url:https://en.wikipedia.org/wiki/Peierls_stress}
symbol_property_map:
  G: shear_modulus
  T_pn: peierls_stress
  a: interplanar_spacing
  b: interatomic_spacing
  nu: poisson_ratio
test_data:
- inputs:
    G: 70
    a: 30
    b: 25
    nu: 0.3
  outputs:
    T_pn: 0.001469725588
