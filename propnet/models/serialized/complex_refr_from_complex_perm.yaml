categories: [optical]
connections:
- inputs: [e1, e2]
  outputs: [n, k]
description: '

  When light passes through a medium, some part of it will always be attenuated.

  This can be conveniently taken into account by defining a complex refractive index.


  Both real and imaginary parts of the refractive index can be derived from the

  complex permittivity epsilon. This implementaiton assumes that magnetic permeability
  \mu is 1'
equations: [n - sqrt((sqrt(e1**2+e2**2)+e1)/2), k - sqrt((sqrt(e1**2+e2**2)-e1)/2)]
name: complex_refr_from_complex_perm
references: ["@misc{url:576318,\n            url = {https://en.wikipedia.org/wiki/Refractive_index#Complex_refractive_index}\n
    \           }", "@misc{url:153771,\n            url = {https://en.wikipedia.org/wiki/Refractive_index#Relative_permittivity_and_permeability}\n
    \           }"]
symbol_property_map: {e1: relative_permittivity, e2: relative_permittivity_im, k: extinction_coefficient,
  n: refractive_index}
